<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Sage - Q&A Community'">Sage - Q&A Community</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/sage-favicon.svg}">

    <!-- Bootstrap CSS (optional, as main.css might cover it) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- Main CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">

    <!-- Additional styles can be included in a fragment -->
    <th:block th:replace="${styles} ?: ~{}"></th:block>
</head>
<body>

    <!-- Top Navigation Bar -->
    <nav class="top-navbar">
        <button class="hamburger-menu" id="hamburgerMenu" aria-label="Toggle sidebar">
            <i class="fas fa-bars"></i>
        </button>
        <a class="top-navbar-brand" th:href="@{/}">
            <img th:src="@{/images/sage-logo.svg}" alt="Sage Logo">
        </a>

        <!-- Optional: Top nav items like "Products" on StackOverflow -->
        <!--
        <div class="top-navbar-items">
            <a href="#" class="top-navbar-item">Products</a>
        </div>
        -->

        <div class="top-navbar-search">
            <form class="search-form" th:action="@{/questions/search}" method="get">
                <span class="search-icon"><i class="fas fa-search"></i></span>
                <input class="form-control" type="search" name="q" placeholder="Search..." aria-label="Search">
            </form>
        </div>

        <div class="top-navbar-actions">
            <a th:href="@{/questions/ask}" class="btn btn-sm btn-primary" sec:authorize="isAuthenticated()">Ask Question</a>

            <!-- User dropdown when logged in -->
            <div class="user-dropdown" sec:authorize="isAuthenticated()">
                <button class="user-dropdown-toggle" id="userDropdown">
                    <span sec:authentication="name">Username</span>
                    <i class="fas fa-caret-down"></i>
                </button>
                <div class="user-dropdown-menu" id="userDropdownMenu">
                    <a th:href="@{/users/profile}">Profile</a>
                    <a th:href="@{/users/settings}">Settings</a>
                    <div class="dropdown-divider"></div>
                    <form th:action="@{/logout}" method="post" class="logout-form">
                        <button type="submit" class="dropdown-logout-btn">Log out</button>
                    </form>
                </div>
            </div>

            <!-- Auth links when not logged in -->
            <div class="auth-links" sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="btn btn-sm btn-outline-secondary">Log in</a>
                <a th:href="@{/register}" class="btn btn-sm btn-primary">Sign up</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- Left Sidebar -->
        <aside class="left-sidebar" id="leftSidebar">
            <nav class="sidebar-nav">
                <ul class="sidebar-menu">
                    <li class="sidebar-item">
                        <a th:href="@{/}" class="sidebar-link">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a th:href="@{/questions}" class="sidebar-link">
                            <i class="fas fa-question"></i>
                            <span>Questions</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a th:href="@{/tags}" class="sidebar-link">
                            <i class="fas fa-tag"></i>
                            <span>Tags</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a th:href="@{/users}" class="sidebar-link">
                            <i class="fas fa-users"></i>
                            <span>Users</span>
                        </a>
                    </li>
                    <li class="sidebar-item" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/admin}" class="sidebar-link">
                            <i class="fas fa-shield-alt"></i>
                            <span>Admin</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container-fluid py-4">
                <!-- Content will be injected here -->
                <div th:replace="${content}">
                    Content goes here
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Main JavaScript -->
    <script th:src="@{/js/main.js}"></script>

    <!-- Additional scripts can be included in a fragment -->
    <th:block th:replace="${scripts} ?: ~{}"></th:block>
</body>
</html>
