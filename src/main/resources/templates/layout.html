<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Sage - Q&A Community'">Sage - Q&A Community</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/sage-favicon.svg}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- Main CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">

    <!-- Additional styles can be included in a fragment -->
    <th:block th:replace="${styles} ?: ~{}"></th:block>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/sage-logo.svg}" alt="Sage Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/questions}">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tags}">Tags</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                </ul>

                <!-- Search Form -->
                <form class="d-flex me-2" th:action="@{/questions/search}">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <!-- Authentication Links -->
                <div class="d-flex align-items-center">
                    <div sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-primary me-2" th:href="@{/login}">Login</a>
                        <a class="btn btn-primary" th:href="@{/register}">Sign up</a>
                    </div>
                    <div sec:authorize="isAuthenticated()" class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                            <span sec:authentication="name"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" type="submit">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                    <div sec:authorize="isAuthenticated()" class="ms-2">
                        <a class="btn btn-primary" th:href="@{/questions/ask}">Ask Question</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Alert messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Content container -->
        <div th:replace="${content}">
            <!-- Content will be replaced by specific page content -->
            Page content goes here
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 2025 Sage - Q&A Community</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Vote Script -->
    <script th:inline="javascript">
        $(document).ready(function() {
            // Voting functionality
            $('.vote-button').click(function(e) {
                e.preventDefault();

                const button = $(this);
                const url = button.data('url');

                if (!url) return;

                $.post(url, function(response) {
                    if (response.success) {
                        // Update UI based on vote status
                        const container = button.closest('.vote-container');
                        const upvoteBtn = container.find('.upvote');
                        const downvoteBtn = container.find('.downvote');

                        // Reset both buttons
                        upvoteBtn.removeClass('active');
                        downvoteBtn.removeClass('active');

                        // Set active state based on response
                        if (response.voteStatus === 'UPVOTE') {
                            upvoteBtn.addClass('active');
                        } else if (response.voteStatus === 'DOWNVOTE') {
                            downvoteBtn.addClass('active');
                        }

                        // Refresh the page to update counts
                        location.reload();
                    }
                });
            });
        });
    </script>

    <!-- Additional scripts can be included in a fragment -->
    <th:block th:replace="${scripts} ?: ~{}"></th:block>
</body>
</html>
