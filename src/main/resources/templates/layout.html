<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Sage - Q&A Community'">Sage - Q&A Community</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/sage-favicon.svg}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- Main CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">

    <!-- CSRF tokens for AJAX requests -->
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>

    <!-- Additional styles can be included in a fragment -->
    <th:block th:replace="${styles} ?: ~{}"></th:block>
</head>
<body>

    <!-- Top Navigation Bar -->
    <nav class="top-navbar">
        <button class="hamburger-menu" id="hamburgerMenu" aria-label="Toggle sidebar">
            <i class="fas fa-bars"></i>
        </button>
        <a class="top-navbar-brand" th:href="@{/}">
            <img th:src="@{/images/sage-logo.svg}" alt="Sage Logo">
        </a>

        <div class="top-navbar-search">
            <form class="search-form" th:action="@{/questions/search}" method="get">
                <span class="search-icon"><i class="fas fa-search"></i></span>
                <input class="form-control" type="search" name="q" placeholder="Search..." aria-label="Search">
            </form>
        </div>

        <div class="top-navbar-actions">
            <a th:href="@{/questions/ask}" class="btn btn-sm btn-primary" sec:authorize="isAuthenticated()">Ask Question</a>

            <!-- User dropdown when logged in -->
            <div class="user-dropdown" sec:authorize="isAuthenticated()">
                <button class="user-dropdown-toggle" id="userDropdown">
                    <span sec:authentication="name">Username</span>
                    <i class="fas fa-caret-down"></i>
                </button>
                <div class="user-dropdown-menu" id="userDropdownMenu">
                    <a th:href="@{/users/profile}">Profile</a>
                    <a th:href="@{/users/settings}">Settings</a>
                    <div class="dropdown-divider"></div>
                    <form th:action="@{/logout}" method="post" class="logout-form">
                        <button type="submit" class="dropdown-logout-btn">Log out</button>
                    </form>
                </div>
            </div>

            <!-- Auth links when not logged in -->
            <div class="auth-links" sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="btn btn-sm btn-outline-secondary">Log in</a>
                <a th:href="@{/register}" class="btn btn-sm btn-primary">Sign up</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- Define the currentUri variable at a higher level to use throughout the sidebar -->
        <th:block th:with="currentUri=${#httpServletRequest != null ? #httpServletRequest.requestURI : '/'}">

        <!-- Left Sidebar -->
        <aside class="left-sidebar" id="leftSidebar">
            <nav class="sidebar-nav">
                <ul class="sidebar-menu">
                    <li class="sidebar-item">
                        <a th:href="@{/}" class="sidebar-link"
                           th:classappend="${currentUri == '/' ? 'active' : ''}">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a th:href="@{/questions}" class="sidebar-link"
                           th:classappend="${currentUri == '/questions' || (#strings.startsWith(currentUri, '/questions/') && !#strings.endsWith(currentUri, '/unanswered')) ? 'active' : ''}">
                            <i class="fas fa-question"></i>
                            <span>Questions</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a th:href="@{/tags}" class="sidebar-link"
                           th:classappend="${currentUri == '/tags' ? 'active' : ''}">
                            <i class="fas fa-tag"></i>
                            <span>Tags</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a th:href="@{/users}" class="sidebar-link"
                           th:classappend="${currentUri == '/users' ? 'active' : ''}">
                            <i class="fas fa-users"></i>
                            <span>Users</span>
                        </a>
                    </li>
                </ul>

                <div class="sidebar-divider"></div>

                <div class="sidebar-header">
                    <span>Public</span>
                </div>

                <ul class="sidebar-menu">
                    <li class="sidebar-item">
                        <a th:href="@{/questions/unanswered}" class="sidebar-link"
                           th:classappend="${currentUri == '/questions/unanswered' ? 'active' : ''}">
                            <i class="fas fa-comment-slash"></i>
                            <span>Unanswered</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a th:href="@{/about}" class="sidebar-footer-link">About</a>
                <a th:href="@{/help}" class="sidebar-footer-link">Help</a>
            </div>
        </aside>

        </th:block>

        <!-- Main Content Area -->
        <main class="main-content">
            <div th:replace="${content}">
                <!-- Content goes here -->
                <p>Default content (this will be replaced)</p>
            </div>
        </main>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main JavaScript -->
    <script th:src="@{/js/main.js}"></script>

    <!-- Additional scripts can be included in a fragment -->
    <th:block th:replace="${scripts} ?: ~{}"></th:block>

    <script>
        // Toggle mobile sidebar
        document.getElementById('hamburgerMenu').addEventListener('click', function() {
            document.getElementById('leftSidebar').classList.toggle('active');
        });

        // User dropdown toggle
        document.getElementById('userDropdown')?.addEventListener('click', function() {
            this.classList.toggle('show');
            // Close dropdown when clicking outside
            document.addEventListener('click', function closeDropdown(e) {
                if (!document.getElementById('userDropdown')?.contains(e.target) &&
                    !document.getElementById('userDropdownMenu')?.contains(e.target)) {
                    document.getElementById('userDropdown')?.classList.remove('show');
                    document.removeEventListener('click', closeDropdown);
                }
            });
        });
    </script>
</body>
</html>
